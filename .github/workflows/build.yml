name: Build with Vite

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      node-version: 18.x

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ node-version }}

    - name: Build
      run: |
        npm install
        npm run build
